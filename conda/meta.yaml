{% set data= load_setup_py_data() %}
package:
  name: ts-authorize
  version: {{ data.get("version") }}

source:
  path: ../

build:
  script: python -m pip install --no-deps --ignore-installed .
  script_env:
      - PATH
      - PYTHONPATH
      - LD_LIBRARY_PATH
      - OSPL_HOME
      - PYTHON_BUILD_VERSION
      - PYTHON_BUILD_LOCATION
      - LSST_DDS_DOMAIN

test:
  requires:
      - asynctest
      - black
      - pytest
      - pytest-flake8
      - pytest-cov
      - ts-idl
      - ts-salobj >= 6
  source_files:
      - python
      - bin
      - tests
      - setup.cfg
  commands:
      - py.test

requirements:
  host:
      - python
      - pip
      - setuptools_scm
      - setuptools
      - pytest-runner
  run:
      - python
      - setuptools
      - setuptools_scm
      - ts-idl
      - ts-salobj >= 6
