[build-system]
requires = [ "setuptools", "setuptools_scm" ]
build-backend = "setuptools.build_meta"

[project]
name = "ts_authorize"
description = "A CSC to handle authorization requests for SAL users at the Vera C. Rubin Observatory."
license = { text = "GPL" }
classifiers = [ "Programming Language :: Python :: 3" ]
urls = { documentation = "https://ts-authorize.lsst.io", repository = "https://github.com/lsst-ts/ts_authorize" }
dynamic = [ "version" ]

[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }

[tool.setuptools.packages.find]
where = [ "python" ]

[project.scripts]
request_authorization = "lsst.ts.authorize:request_authorization"
run_authorize = "lsst.ts.authorize:run_authorize"

[tool.setuptools_scm]
write_to = "python/lsst/ts/authorize/version.py"
write_to_template = """
# Generated by setuptools_scm
__all__ = ["__version__"]
__version__ = "{version}"
"""

[tool.pytest.ini_options]
asyncio_mode = "auto"

[project.optional-dependencies]
doc = ["documenteer[pipelines]"]
